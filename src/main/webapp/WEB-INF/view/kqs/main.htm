<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery 的基本控件</title>
    <meta charset="utf-8"/>
    <!--jquery的主文件-->
    <script type="text/javascript" src="/skin/js/jquery-easyui-1.3.5/jquery.min.js"></script>
    <!--jquery easyui的文件-->
    <script type="text/javascript" src="/skin/js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <!--jquery 的主样式文件-->
    <link type="text/css" rel="stylesheet" href="/skin/js/jquery-easyui-1.3.5/themes/default/easyui.css">
    <!--jquery的图标文件-->
    <link type="text/css" rel="stylesheet" href="/skin/js/jquery-easyui-1.3.5/themes/icon.css">
    <!--国际化,中文包-->
    <script type="text/javascript" src="/skin/js/jquery-easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            _base.init.pageUI();
            _base.init.bindEvent();
            $.messager.show({
                title:'我的消息',
                msg:'欢迎您,${(kqs_login_user.cname)!}<br/>上次登录时间：${(kqs_login_user.lastLoginTime)!}<br/>上次登录IP：${(kqs_login_user.lastLoginIp)!}',
                timeout:5000,
                width:350,
                height:200,
                showType:'slide'
            });
        });

        var _base = {
            init:{
                // 初始化界面
                pageUI:function(){
                    $("#easyuitree").tree({
                        url: "treedata.json",
                        dnd:true, // 是否启动拖拽功能
                        animate:true, // 是否显示展开/折叠动画
                        checkbox:true,// 是否在每一个节点上显示复选框
                        lines:true, // 是否显示树控件上的虚线
                        onClick:function(node){
                            console.log(node);
                            // $("#easyuitree").tree("getChildren",node)
                            var children = node.children; // 获取子节点
//                            console.log(children);

                            var tabs = $('#center_tabs').tabs("getTab", node.text);
                            //console.info(tabs);
                            if (tabs){
                                // 切换到指定面板
                                $('#center_tabs').tabs("select", node.text);
                            }else{
                                // 添加面板
                                $('#center_tabs').tabs('add',{
                                    title:node.text,
                                    //content:'Tab Body',
                                    href:"base_6.html", // 重新载入一个页面,以ajax来请求,所以被引用的html页面中的js不会被调用(称为ajax面板)
                                    onLoad:function(){
                                        $("#datagrid").datagrid({
                                            columns: [[
                                                {checkbox: true},//复选框
                                                {title: "车次", width: 100, field: 'ceci'},
                                                {title: "出发站<br>终点站", width: 100, field: 'startstate'},
                                                {title: "出发时间<br>到达时间", width: 100, field: 'starttime'},
                                                {title: "历时", width: 100, field: 'totaltime'},
                                                {title: "商务座", width: 100, field: 'swz'},
                                                {title: "备注", width: 100, field: 'bz'},
                                            ]],
                                            fitColumns: true,
                                            url: "datagrid.json",
                                            toolbar: [
                                                {
                                                    text: "编辑",
                                                    iconCls: 'icon-edit',
                                                    handler: function () {
                                                        alert('编辑按钮')
                                                    }
                                                },"-",
                                                {
                                                    text: "删除",
                                                    iconCls: 'icon-remove',
                                                    handler: function () {
                                                        alert('删除按钮')
                                                    }
                                                }
                                            ],
                                            onLoadSuccess: function () {
                                                $("#btn").linkbutton({
                                                    iconCls: "icon-add"
                                                });
                                            }, // 加载数据后执行
                                            loadMsg: "数据正在加载,请稍后...", // 加载数据中,提示信息
                                            method: "POST",
                                            pagination: true,// 分页工具栏
                                            rownumbers: true, // 显示行号
//                singleSelect:true // 只能单选 (和复选框不可共用)
                                            striped: true // 显示斑马线效果
                                        });
                                    },
                                    closable:true,
                                    tools:[{
                                        iconCls:'icon-mini-refresh',
                                        handler:function(){
                                            alert('refresh');
                                        }
                                    }]
                                });
                            }
                        }
                    });
                },
                // 初始化需绑定的按钮
                bindEvent:function(){
                    $("#eazyui-book").click(function () {
                        $("#book_tree").tree({
                            url: "treedata.json",
                            dnd:true, // 是否启动拖拽功能
                            animate:true, // 是否显示展开/折叠动画
                            checkbox:true,// 是否在每一个节点上显示复选框
                            lines:true, // 是否显示树控件上的虚线
                            onClick:function(node){
                                console.log(node);
                                // $("#easyuitree").tree("getChildren",node)
                                var children = node.children; // 获取子节点
                                console.log(children);
                            }
                        });
                        $("#erp_book").window({
                            title:"通讯录",
                            height:300,
                            width:200
                        })
                    });
                    $("#eazyui-quit").click(function(){
                        $.messager.confirm('确认','您确认想要退出吗?',function(r){
                            if (r){
                                window.location.href = 'logout.do'
                                alert('确认退出');
                            }
                        });
                    });
                }
            }
        }
    </script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'个人考勤系统',split:true" style="height:100px;">
        <img src="/skin/logo.jpg" alt="个人考勤系统" style="width: 160px; height: 48px;">
        <div style="float: right;">
            <a id="eazyui-book" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">通讯录</a>
            <a id="eazyui-quit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">退出</a>
        </div>
    </div>
    <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>
    <div data-options="region:'west',title:'系统菜单',split:true" style="width:200px;">
        <div id="leftmenu" class="easyui-accordion" data-options="fit:true">
            <div title="xx系统" data-options="iconCls:'icon-save,selected:true'" style="overflow:auto;padding:10px;">
                <ul id="easyuitree"></ul>
            </div>
            <div title="yy系统" data-options="iconCls:'icon-reload'" style="padding:10px;">
                content2
            </div>
            <div title="zz系统">
                content3
            </div>
        </div>

    </div>
    <div data-options="region:'center',title:'center title'" style="padding:5px;">
        <div id="center_tabs" class="easyui-tabs" data-options="fit:true">
            <div title="首页" style="padding:20px;">
                欢迎${(kqs_login_user.cname)!}的到来
            </div>
        </div>
    </div>
    <div id="erp_book">
        <ul id="book_tree"></ul>
    </div>
    <div data-options="region:'south',title:'© 个人考勤记录系统(lionxxw.org)',split:true" style="height:30px;"></div>
</body>
</html>
