<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<#include "../common/head.htm">
<body class="easyui-layout">
    <div data-options="region:'north',title:'个人考勤系统',split:true" style="height:100px;">
        <img src="/skin/logo.jpg" alt="个人考勤系统" style="width: 160px; height: 48px;">
        <div style="float: right;">
            <a id="eazyui-book" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">个人信息</a>
            <a id="eazyui-quit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">退出</a>
        </div>
    </div>
    <div data-options="region:'east',iconCls:'icon-reload',title:'工具栏',split:true" style="width:200px;">
        <div class="easyui-calendar" style="width:190px;height:190px;"></div>
    </div>
    <div data-options="region:'west',title:'系统菜单',split:true" style="width:200px;">
        <div id="leftmenu" class="easyui-accordion" data-options="fit:true">
            <div title="个人考勤系统" data-options="iconCls:'icon-save,selected:true'" style="overflow:auto;padding:10px;">
                <ul id="easyuitree"></ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="padding:5px;">
        <div id="center_tabs" class="easyui-tabs" data-options="fit:true">
            <div title="首页" style="padding:20px;">
                欢迎您,${(kqs_login_user.cname)!}的到来
            </div>
        </div>
    </div>
    <div id="erp_book">
        <ul id="book_tree"></ul>
    </div>
    <!--个人信息开始-->
    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
         closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post" action="/kqs/updateUser.do">
            <input name="id" type="hidden">
            <div class="fitem" style="padding:5px;">
                <label style="width: 60px;display: inline-block;">中文名:</label>
                <input name="cname" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem" style="padding:5px;">
                <label style="width: 60px;display: inline-block;">花名:</label>
                <input name="ename" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem" style="padding:5px;">
                <label style="width: 60px;display: inline-block;">手机号码:</label>
                <input name="mobile" class="easyui-validatebox" required="true">
            </div>
            <div class="fitem" style="padding:5px;">
                <label style="width: 60px;display: inline-block;">邮箱:</label>
                <input name="email" class="easyui-validatebox" required="true" validType="email">
            </div>
            <div class="fitem" style="padding:5px;">
                <label style="width: 60px;display: inline-block;">性别:</label>
                <label for="sex_0">保密</label><input type="radio" name="sex" class="easyui-validatebox" data-options="required:true" id="sex_0" value="0">
                <label for="sex_1">男</label><input type="radio" name="sex" class="easyui-validatebox" data-options="required:true" id="sex_1" value="1">
                <label for="sex_2">女</label><input type="radio" name="sex" class="easyui-validatebox" data-options="required:true" id="sex_2" value="2">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="updateUser()">提交</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
    </div>
    <!--个人信息结束-->
    <div data-options="region:'south',title:'© 个人考勤记录系统(lionxxw.org)',split:true" style="height:30px;"></div>
    <script type="text/javascript" src="/skin/js/validate_ex.js"></script>
    <script type="text/javascript" src="/skin/js/kqs/main.js"></script>
    <script type="text/javascript">
        $.messager.show({
            title:'我的消息',
            msg:'欢迎您,${(kqs_login_user.cname)!}<br/>上次登录时间：${(kqs_login_user.lastLoginTime?string("yyyy-MM-dd HH:mm:ss"))!}<br/>上次登录IP：${(kqs_login_user.lastLoginIp)!}',
            timeout:5000,
            width:350,
            height:200,
            showType:'slide'
        });
        $(function () {
            _base.init.pageUI();
            _base.init.bindEvent();
        });
    </script>
</body>
</html>
